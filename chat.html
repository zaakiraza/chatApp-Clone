<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <title>Chat Up</title>
</head>

<body>

    <section class="chatUp row">
        <section class="right_nav col-4">
            <nav>
                <div class="logo">
                    <h3>Chat Up</h3>
                </div>
                <div id="overlay"></div>
                <div class="items">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                    <i id="bx1" onclick="boxAppear()" class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </nav>

            <div class="box" id="box">
                <ul class="box_items">
                    <li><a href="#">New group</a></li>
                    <li><a href="#">Select chats</a></li>
                    <li><a href="#">Starred message</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>

            <section class="chats">
                <div class="content_chats">
                    <h1>No chats here</h1>
                </div>
            </section>
        </section>

        <section class="friends col-8">
            <div class="content_friends">
                <i onclick="openmenu()" id="openRotate" class="fa-solid fa-gear"></i>
                <div class="default_link">
                    <h1>Invite Your Friends</h1>
                    <a href="#">Friends Referal Link</a>
                </div>
            </div>
            <div id="overlay"></div>
            <div class="setting_option" id="setting_option">
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Starred Messages</a></li>
                    <li><a href="#">Wallpaper</a></li>
                    <li><a href="#">Notification</a></li>
                    <li><a href="#">Accounts</a></li>
                    <li><a href="#">Two-Step verification</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </section>
    </section>

    <script src="file.js"></script>
</body>

</html>
