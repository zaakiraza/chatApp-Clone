<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <title>Chat Up</title>
</head>

<body>

    <section class="log_in" id="log_in">
        <button onclick="toggleup()" id="btn1">Log In</button>
        <button onclick="toggledown()" id="btn2">Sign Up</button>
        <div class="box_login" id="box_login">
            <form action="chat.html">
                <div class="feilds_items">
                    <input type="email" placeholder="Email" required><br><br>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Log In">
                </div>
            </form>
        </div>
        <div class="box_signup" id="box_signup">
            <form action="chat.html">
                <div class="feilds_items">
                    <input type="text" placeholder="Name" required> <br>
                    <input type="text" placeholder="Description" required> <br>
                    <input type="email" placeholder="Email" required><br>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Repeat the Password" required>
                    <input id="submit" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </section>
    
    <script src="file.js"></script>
</body>

</html>
